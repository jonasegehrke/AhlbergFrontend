<head>

    <title>Merch - Ahlberg</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">

<body>
    <header>
        <custom-header></custom-header>
        <custom-mobile-header></custom-mobile-header>
    </header>
    <div class="wrapper">

        <main>
            <h1 class="merch-headline" contenteditable="true"></h1>
            <section class="merch-items">

            </section>

            <button class="merch-save-btn">Save</button>
            <div class="merch-form-container">
                <h3>Create Merch</h3>
                <form class="new-merch-form">
                  <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Headline</span>
                    <input type="text" class="form-control headline-input" aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-sm">
                  </div>
            
                  <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Discription</span>
                    <input type="text" class="form-control discription-input" aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-sm">
                  </div>
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupFile01">Upload Picture</label>
                    <input type="file" class="form-control picture-input" id="inputGroupFile01">
                  </div>
            
                  
                  <button type="button" class="btn btn-secondary new-merch-btn">Submit</button>
                </form>
              </div>
        </main>
    </div>

    <footer>
        <custom-footer></custom-footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    <script type="module" src="../js/customMobileHeader.js"></script>
    <script type="module" src="../js/customFooter.js"></script>
    <script src="../js/merch.js"></script>
    <script src="../js/editMerch.js"></script>
    <script src="/js/merchPage.js"></script>



</body>
