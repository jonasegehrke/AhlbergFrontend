<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form id="blog-form">
    <label for="headline">Headline:</label>
    <input type="text" class="blog-headline" name="blog-headline">
    <label for="blog-description">Description:</label>
    <input type="text" class="blog-description" name="blog-description">
    <label for="blog-content">Content:</label>
    <textarea rows="40" cols="60" type="text" class="blog-content" name="blog-content"></textarea>
    <button class="blog-form-button">Submit</button>
  </form>

  <label for="delete-blog">Delete blog:</label>
  <input placeholder="blog headline" type="text" class="delete-blog-input" name="delete-blog">
  <button class="delete-blog-button">Delete</button>

  <script src="../js/editblog.js"></script>

</body>
</html>
